<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記帳本</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>簡單記帳本</h1>

  <div class="container">
    <!-- 左側表單 -->
    <div class="left-panel">
      <form id="recordForm">
        <label for="date">日期：</label>
        <input type="date" id="date" required>

        <label for="category">類別：</label>
        <select id="category">
          <option value="飲食">飲食</option>
          <option value="交通">交通</option>
          <option value="娛樂">娛樂</option>
          <option value="其他">其他</option>
        </select>

        <label for="amount">金額：</label>
        <input type="number" id="amount" required>

        <label for="note">備註：</label>
        <input type="text" id="note">

        <button type="submit">新增記帳</button>
      </form>
    </div>

    <!-- 右側支出區塊 -->
    <div class="right-panel">
      <div class="toggle-buttons">
        <button onclick="showSection('records-section')">支出紀錄</button>
        <button onclick="showSection('report-section')">支出報表</button>
      </div>

      <!-- 支出紀錄 -->
      <div id="records-section" class="section">
        <label for="monthFilter">篩選月份：</label>
        <input type="month" id="monthFilter">
        <h2>支出紀錄</h2>
        <div id="records"></div>
        <div id="total">總支出：0 元</div>
      </div>

      <!-- 支出報表 -->
      <div id="report-section" class="section" style="display:none">
        <h2>支出報表</h2>
        <canvas id="reportChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
